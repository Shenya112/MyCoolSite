<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-links">
                <a href="/">Главная</a>
                <a href="/youtube">Мой YouTube</a>
                <a href="/products">Товары</a>
            </div>
            <div class="account">
                <a href="/login"><i class="fas fa-user"></i> Войти</a>
            </div>
        </div>
    </nav>
    <section class="content auth-section">
        <div class="auth-card">
            <h2>Регистрация</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="input-container">
                    <input type="text" name="username" placeholder="Имя пользователя" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                <div class="input-container">
                    <input type="password" name="password" placeholder="Пароль" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <button type="submit" class="auth-btn">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="/login">Войдите</a></p>
        </div>
    </section>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#facc15' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#facc15', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        document.addEventListener('DOMContentLoaded', () => {
            VanillaTilt.init(document.querySelectorAll('.auth-card'), {
                max: 15,
                speed: 400,
                glare: true,
                'max-glare': 0.3,
            });
        });
    </script>
</body>
</html>
